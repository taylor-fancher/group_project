<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{{this_user.first_name}}'s Profile</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <a href="/trip">Home</a>
            <a href="/trip/new">New Trip</a>
            <a href="/trip/search">Search</a>
        </div>
        <div class="search">
            <h3>Search</h3>
            <form action="/search/results" method="POST">
                {% csrf_token %}
            <input type="text" name='query' placeholder='Search by user or destination' class="form-control">
            <button>Search</button>
            </form>
        </div>
        <div class="results">
            <table>
                <thead>
                    <th>User</th>
                    <th>Destination</th>
                    <th>Actions</th>
                </thead>
                {% for trip in trips %}
                <tbody>
                    <tr>
                        <td><a href="/user/{{trip.uploaded_by_id.id}}">{{trip.uploaded_by_id.first_name}}</a></td>
                        <td>{{trip.destination}}</td>
                        <td>
                            <a href="/trip/{{trip.id}}">View</a>
                            {% if trip.uploaded_by_id.id == user.id %}
                            <a href="/trip/{{trip.id}}/edit">Edit</a>
                            <a href="/trip/{{trip.id/delete">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
