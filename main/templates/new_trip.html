<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Add a Trip</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <a href="/trip">Home</a>
            <a href="/trip/new">New Trip</a>
            <a href="/trip/search">Search</a>
        </div>
        <div class="new_trip">
            <h3>Add a new trip:</h3>
            <form action="/trip/create" method='POST'>
                {% csrf_token %}
                <label for="destination" class="form-label">Destination:</label>
                <input type="text" class="form-control" name='destination'>
                <label for="start_date" class="form-label">From:</label>
                <input type="date" class='form-control' name='date_from'>
                <label for="end_date" class="form-label">To:</label>
                <input type="date" class="form-control" name='date_to'>
                <label for="desc" class="form-label">Description:</label>
                <label for="spotify" class="form-label">Spotify Playlist:</label>
                <input type="text" class='form-control' name='spotify'>
                <p>You'll need the "Playlist ID" of your Spotify playlist (EX: https://open.spotify.com/playlist/[Playlist ID])</p>
                <button>Create</button>
            </form>
        </div>
    </div>
</body>
