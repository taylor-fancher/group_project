<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Federo">
    <title>Add a Trip</title>
</head>

<body class="login">
    <div class="container">
        <div class="navigation">
            <button class="style"><a href="/trip">Home</a></button>
            <button class="style"><a href="/trip/new">New Trip</a></button>
            <button class="style"><a href="/trip/search">Search</a></button>
            <button class="style"><a href="/logout">Logout</a></button>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-5">
            <h3>Add a new trip:</h3>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li style="color: rgb(29, 215, 240)">{{message}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            <form action="/trip/create" method='POST'>
                {% csrf_token %}
                <label for="destination" class="form-label">Destination:</label>
                <input type="text" class="form-control" name='destination'>
                <label for="start_date" class="form-label">From:</label>
                <input type="date" class='form-control' name='date_from' required>
                <label for="end_date" class="form-label">To:</label>
                <input type="date" class="form-control" name='date_to' required>
                <label for="desc" class="form-label">Description:</label>
                <input type="text" class='form-control' name='description'>
                <label for="spotify" class="form-label">Spotify Playlist:</label>
                <input type="text" class='form-control' name='spotify'>
                <p>You'll need the "Playlist ID" of your Spotify playlist (EX: https://open.spotify.com/playlist/[Playlist ID])</p>
                <button>Create</button>
            </form>
            </div>
        </div>
    </div>
</body>
