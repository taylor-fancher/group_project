<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Federo">
    <title>Upload a Profile Photo</title>
</head>

<body class="home">
    <div class="container">
        <div class="navigation">
            <button class="style"><a href="/trip">Home</a></button>
            <button class="style"><a href="/trip/new">New Trip</a></button>
            <button class="style"><a href="/trip/search">Search</a></button>
            <button class="style"><a href="/logout">Logout</a></button>
        </div>
        <div class="row justify-content-center">
        <div class="col-md-5">
            <h2>Add a Profile Photo {{user.first_name}}</h2>
            <form action="/user/{{user.id}}/upload" method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            <label for="profile_pic" class="form-label">Choose a Profile Picture</label>
            <input type="file" class="form-control" name='profile_pic' accept='image/png, image/jpeg'>
            <button>Upload</button>
            </form>
        </div>
        </div>
    </div>
</body>
