<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <a href="/trip">Home</a>
            <a href="/trip/new">New Trip</a>
            <a href="/trip/search">Search</a>
        </div>
        <div class="welcome">
            <img src="" alt="Your Profile Image">
            <a href="/user/{{user.id}}/update">Edit Profile</a>
        </div>
        <div class="trips">
            <h4>Your Trips:</h4>
            <table class="table">
                <thead>
                    <th>Trips</th>
                    <th>Actions</th>
                </thead>
                {% for trip in trips %}
                <tbody>
                    <tr>
                        <td><a href="/trip/{{trip.id}}">{{trip.destination}}</a></td>
                        <td><a href="trip/{{trip.id}}/edit">Edit</a> | <a href="trip/{{trip.id}}/delete">Delete</a></td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
